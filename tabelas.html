<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabelas</title>
    <style>
        body{
            background-color: mediumpurple;
            text-align: center;
        }
        h1{
            color: darkslateblue;
            background-color: whitesmoke;
        }
        table{
            background-color: cornsilk;
            font: normal 20pt arial;
        }
        table tr{
            color: blueviolet;
        }
        table td{
            color: black;
        }

    </style>
</head>
<body>
    <h1>AGENDA</h1>
    <table border="1">
        <th>SEGUNDA</th>
        <th>QUARTA</th>
        <th>SEXTA</th>
        <tr>
            <td>JAVA</td>
            <td>HTML</td>
            <td>JAVASCRIPT</td>
        </tr>
        <tr>
            <td>ESPANHOL</td>
            <td>INGLÊS</td>
            <td>FRANCÊS</td>
        </tr>
    </table>
    <form>
        <input type="button" value="VOLTAR" onclick="history.go(-1)">
        <input type="button" value="AVANÇAR" onclick="history.forward(+1)">
    </form>
    
</body>
</html>
